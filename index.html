<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://iili.io/q2hjvF1.png">
    <title>AXON | Home</title>
    <meta name="description" content="AXON Music Previewer - Search and preview music tracks with a sleek interface. Powered by iTunes Search API.">
    <link rel="icon" type="image/png" href="https://coin-images.coingecko.com/coins/images/677/large/basic-attention-token.png?1696501867">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #9333ea;
            --bg: #050505;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        html { 
            zoom: 1.05; 
            -moz-transform: scale(1.1); 
            -moz-transform-origin: top center;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 0%, rgba(147, 51, 234, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                linear-gradient(180deg, #080808 0%, #050505 100%);
            background-attachment: fixed;
        }

        /* HEADER FIX */
        .global-header {
            position: fixed; top: 20px; left: 0; right: 0; margin: 0 auto;
            width: 95%; max-width: 1300px; height: 60px; z-index: 2000;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border); border-radius: 100px;
            display: flex; align-items: center; padding: 0 30px;
        }

        .header-content { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .h-left { display: flex; align-items: center; gap: 12px; }
        .h-logo { height: 20px; filter: drop-shadow(0 0 10px var(--accent)); }
        .h-title { font-weight: 800; letter-spacing: 2px; font-size: 0.85rem; }

        .main-wrapper { padding-top: 120px; padding-bottom: 180px; }

        header {
            margin: 20px auto 40px; max-width: 900px; padding: 60px 20px;
            text-align: center; background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 40px;
        }

        h1 { 
            font-size: 4rem; font-weight: 800; letter-spacing: -4px; margin: 0;
            background: linear-gradient(to bottom, #fff 50%, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-wrapper {
            display: flex; background: rgba(0, 0, 0, 0.6) !important;
            border: 1px solid var(--glass-border); border-radius: 100px; 
            padding: 5px 8px; max-width: 550px; margin: 30px auto 15px;
        }

        #searchInput { flex: 1; background: transparent; border: none; outline: none; color: #fff; padding: 12px 20px; font-size: 1rem; }
        #searchBtn { background: #fff; color: #000; border: none; padding: 10px 28px; border-radius: 100px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        #searchBtn:hover { background: var(--accent); color: #fff; }

        /* THE 5x4 GRID */
        #results {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px;
            max-width: 1400px; margin: 0 auto; padding: 0 20px; min-height: 500px;
        }

        .track-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 15px; transition: 0.3s ease;
            display: flex; flex-direction: column; height: 100%;
        }

        .track-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .track-card img { width: 100%; aspect-ratio: 1/1; border-radius: 16px; object-fit: cover; margin-bottom: 12px; }

        .track-info-wrapper { flex-grow: 1; margin-bottom: 12px; overflow: hidden; }
        .clamp-text { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }

        /* PAGINATION */
        .pagination-container {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 50px; padding-bottom: 20px;
        }

        .page-btn {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 24px; border-radius: 100px;
            cursor: pointer; font-weight: 800; font-size: 0.7rem; letter-spacing: 1px; transition: 0.3s;
        }

        .page-btn:hover:not(:disabled) { background: #fff; color: #000; }
        .page-btn:disabled { opacity: 0.1; cursor: not-allowed; }
        #pageIndicator { font-size: 0.7rem; font-weight: 800; color: #444; letter-spacing: 2px; }

        /* FOOTER FIX */
        .floating-nav-footer {
            position: fixed; bottom: 30px; left: 0; right: 0; margin: 0 auto;
            width: 90%; max-width: 750px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 100px; padding: 12px 30px; display: flex;
            justify-content: space-between; align-items: center; z-index: 1000;
        }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #666; text-decoration: none; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: #fff; }

        .loader { width: 30px; height: 30px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 1100px) { #results { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { #results { grid-template-columns: 1fr; } .h-title { display: none; } }
    </style>
</head>
<body>

<nav class="global-header">
    <div class="header-content">
        <a href="Home.html" class="h-left" style="text-decoration: none; color: inherit;">
            <img src="https://coin-images.coingecko.com/coins/images/677/large/basic-attention-token.png?1696501867" class="h-logo">
            <span class="h-title">AXON</span>
        </a>
        <div class="version-tag" style="font-size: 0.6rem; color: #333; font-weight: 800; letter-spacing: 1px;">© 2026</div>
    </div>
</nav>

    <div class="main-wrapper">
        <header id="top">
            <h1>AXON</h1>
            <div class="search-wrapper">
                <input id="searchInput" placeholder="Find your music..." type="text" autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
            <div id="history" style="display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-top: 10px;"></div>
            <button onclick="toggleFavs()" style="margin-top: 20px; background:none; border:1px solid #333; color:#666; border-radius:100px; padding:6px 18px; cursor:pointer; font-size:0.6rem; font-weight:800;">✦ SAVED</button>
        </header>

        <div id="loading" class="loader"></div>
        <main id="results"></main>

        <div class="pagination-container" id="paginationControls" style="display: none;">
            <button id="prevBtn" class="page-btn" onclick="changePage(-1)">PREV</button>
            <span id="pageIndicator">PAGE 1</span>
            <button id="nextBtn" class="page-btn" onclick="changePage(1)">NEXT</button>
        </div>
    </div>

    <nav class="floating-nav-footer">
        <div style="font-size: 0.8rem; font-weight: 800; color: var(--accent);">AXON</div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="About.html">About</a>
            <a href="Members.html">Members</a>
            <a href="Sources.html">Sources</a>
            <a href="Under.Construction.html">Lab</a>
        </div>
    </nav>

    <script>
        const input = document.getElementById('searchInput');
        const grid = document.getElementById('results');
        const loader = document.getElementById('loading');
        const pagControls = document.getElementById('paginationControls');
        
        let allResults = [];
        let currentPage = 1;
        const itemsPerPage = 20; 
        let showOnlyFavs = false;
        let history = JSON.parse(localStorage.getItem('axon_history') || '[]');
        let favorites = JSON.parse(localStorage.getItem('axon_favs') || '[]');

        function saveHistory(term) {
            if (!term) return;
            history = [term, ...history.filter(t => t !== term)].slice(0, 5);
            localStorage.setItem('axon_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('history').innerHTML = history.map(t => `<div onclick="quickSearch('${t}')" style="cursor:pointer; color:#444; font-size:0.6rem; border:1px solid #222; padding:4px 12px; border-radius:100px;">${t}</div>`).join('');
        }

        window.quickSearch = (t) => { input.value = t; search(); };

        async function search() {
            const q = input.value.trim();
            if (!q) return;
            showOnlyFavs = false;
            currentPage = 1;
            saveHistory(q);
            loader.style.display = 'block';
            grid.innerHTML = '';
            pagControls.style.display = 'none';
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&media=music&limit=100`);
                const data = await res.json();
                allResults = data.results;
                render();
            } catch (e) { grid.innerHTML = "Error."; }
            finally { loader.style.display = 'none'; }
        }

        function changePage(step) {
            currentPage += step;
            render();
            document.getElementById('top').scrollIntoView({ behavior: 'smooth' });
        }

        function render() {
            grid.innerHTML = '';
            const dataPool = showOnlyFavs ? favorites : allResults;
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = dataPool.slice(startIndex, endIndex);

            if (dataPool.length > itemsPerPage) {
                pagControls.style.display = 'flex';
                document.getElementById('pageIndicator').innerText = `PAGE ${currentPage}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = endIndex >= dataPool.length;
            } else {
                pagControls.style.display = 'none';
            }

            if(paginatedData.length === 0) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#444; font-size:0.8rem;">No tracks found.</p>`;
                return;
            }

            paginatedData.forEach(track => {
                const isFav = favorites.some(f => f.trackId === track.trackId);
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="font-size:0.6rem; color:#444;">ID_${track.trackId}</span>
                        <button style="background:none; border:none; color:${isFav ? 'var(--accent)' : '#222'}; cursor:pointer;" onclick='toggleFav(${track.trackId}, ${JSON.stringify(track).replace(/'/g, "&apos;")})'>✦</button>
                    </div>
                    <img src="${track.artworkUrl100.replace('100x100','600x600')}" loading="lazy">
                    <div class="track-info-wrapper">
                        <b class="clamp-text" style="font-size:0.8rem; display:block;">${track.trackName}</b>
                        <span class="clamp-text" style="font-size:0.7rem; color:#555;">${track.artistName}</span>
                    </div>
                    <audio style="width:100%; height:20px; filter:invert(1) opacity(0.3); margin-bottom:10px;" controls src="${track.previewUrl}"></audio>
                    <a href="${track.trackViewUrl}" target="_blank" style="text-align:center; text-decoration:none; color:var(--accent); font-size:0.6rem; font-weight:800; letter-spacing:1px; border:1px solid rgba(147,51,234,0.2); padding:6px; border-radius:10px;">LISTEN ON APPLE MUSIC</a>
                `;
                grid.appendChild(card);
            });
        }

        function toggleFav(id, trackData) {
            const index = favorites.findIndex(f => f.trackId === id);
            if (index > -1) favorites.splice(index, 1);
            else favorites.push(trackData);
            localStorage.setItem('axon_favs', JSON.stringify(favorites));
            render();
        }

        function toggleFavs() {
            showOnlyFavs = !showOnlyFavs;
            currentPage = 1;
            render();
        }

        document.getElementById('searchBtn').onclick = search;
        input.addEventListener('keydown', (e) => { if(e.key === 'Enter') search(); });
        renderHistory();
    </script>
</body>
</html>
