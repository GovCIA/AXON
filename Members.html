<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON | Contributors</title>
    <link rel="icon" type="image/png" href="https://coin-images.coingecko.com/coins/images/677/large/basic-attention-token.png?1696501867">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #9333ea;
            --bg: #050505;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        html { 
            zoom: 1.05; 
            -moz-transform: scale(1.1); 
            -moz-transform-origin: 0 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                linear-gradient(180deg, #080808 0%, #050505 100%);
            background-attachment: fixed;
        }

        /* MATCHED HEADER SIZE */
        .global-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1300px;
            height: 60px;
            z-index: 2000;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            transition: 0.4s ease;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .h-left { display: flex; align-items: center; gap: 12px; }
        .h-logo { height: 20px; filter: drop-shadow(0 0 10px var(--accent)); }
        .h-title { font-weight: 800; letter-spacing: 2px; font-size: 0.85rem; }

        .main-wrapper { padding-top: 120px; padding-bottom: 150px; }

        /* MATCHED SECTION HEADER */
        header {
            margin: 20px auto;
            max-width: 900px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 { 
            font-size: 3.5rem; font-weight: 800; letter-spacing: -3px; margin: 0;
            background: linear-gradient(to bottom, #fff 40%, #555);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 0.8rem; color: #444; margin-top: 10px; font-weight: 800; letter-spacing: 3px; text-transform: uppercase; }

        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 850px; /* Matched to About card width */
            margin: 0 auto;
            padding: 20px;
        }

        .contributor-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px 20px;
            text-align: center;
            transition: 0.4s ease;
        }

        .contributor-card img {
            width: 80px; /* Scaled down to match the vibe */
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
        }

        .contributor-card strong { font-size: 0.9rem; display: block; color: #fff; }
        .contributor-card small { font-size: 0.65rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        /* FIXED SLIM NAV BAR */
        .floating-nav-footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 750px; /* Matched to About page exactly */
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { 
            color: #666; 
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: 0.3s; 
        }
        .nav-links a:hover, .nav-links a.active { color: #fff; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .floating-nav-footer { width: 95%; padding: 10px 20px; }
            .h-title { display: none; }
        }
    </style>
</head>
<body>

    <nav class="global-header">
        <div class="header-content">
            <div class="h-left">
                <img src="https://coin-images.coingecko.com/coins/images/677/large/basic-attention-token.png?1696501867" class="h-logo">
                <span class="h-title">AXON</span>
            </div>
            <div class="version-tag" style="font-size: 0.6rem; color: #333; font-weight: 800; letter-spacing: 1px;">Â© 2026</div>
        </div>
    </nav>

    <div class="main-wrapper">
        <header>
            <h1>THE SQUAD</h1>
            <p class="subtitle">CORE CONTRIBUTORS OF AXON</p>
        </header>

        <main class="contributors-grid">
            <div class="contributor-card">
                <img src="https://iili.io/KGi3Qb2.png">
                <strong>Henry</strong>
                <small>Website Coder</small>
            </div>
            <div class="contributor-card">
                <img src="https://iili.io/KGif5KX.png">
                <strong>Sky</strong>
                <small>Slides Animator</small>
            </div>
            <div class="contributor-card">
                <img src="https://iili.io/KGioen4.png">
                <strong>Olix</strong>
                <small>Asset Finder</small>
            </div>
            <div class="contributor-card">
                <img src="https://iili.io/KGiB1GS.png">
                <strong>Cody</strong>
                <small>Architect</small>
            </div>
        </main>
    </div>

    <nav class="floating-nav-footer">
        <div style="font-size: 0.8rem; font-weight: 800; color: var(--accent);">AXON</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Members.html" class="active">Members</a>
            <a href="Sources.html">Sources</a>
            <a href="Lab.html">Lab</a>
        </div>
    </nav>

</body>
</html>
